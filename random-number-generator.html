<link rel="import" href="../polymer/polymer.html">

<!--
An element to generate 1 or more pseudo-random integers.

Example:

    <random-number-generator unique start="1" end="50" numberofresults="5" result="{{numbers}}"></random-number-generator>

@demo
-->
<dom-module id="random-number-generator">

  <style>
    :host {
      display: block;
    }
  </style>
</dom-module>

<script>

  Polymer({

    is: 'random-number-generator',

    properties: {
        start: Number,
        end: Number,
        numberofresults: Number,
        unique: Boolean,
        results: {
            type: Array,
            value: [],
            notify: true
        }
    },
    
    generate: function() {
        if(this.unique) {
          this.results = [];
          while(this.results.length < this.numberofresults){
            var randomnumber=Math.floor(Math.random() * (this.end - this.start + 1) + this.start);
            var found=false;
            for(var i=0;i<this.results.length;i++){
              if(this.results[i]==randomnumber){
                  found=true;
                  break;
              }
            }
            if(!found)
                this.push('results',randomnumber);
          }
        }else {
            for(var i=0;i<this.numberofresults;++i) {
               this.push('results',Math.floor(Math.random() * (this.end - this.start + 1) + this.start));
            }
        }
    },

    ready: function() {
        this.generate();
    }
  });
</script>
