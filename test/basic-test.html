<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../random-number-generator.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <random-number-generator start="1" end="100" numberofresults="2" unique></random-number-generator>

    <script>
      var myEl = document.querySelector('random-number-generator');

      suite('<random-number-generator>', function() {
        test('generates integers', function() {
          assert.equal(2, myEl.results.length);
          assert.equal(true,myEl.results[0] >= 1 && myEl.results[0] <= 100);
        });
      });
    </script>

  </body>
</html>
